<html>

<head>
    <title>Сортировка</title>
</head>

<body>
    <!-- Напишите функцию, которая возвращает переданную отсортированную строку с буквами в алфавитном порядке -->
    <script>
        function alphabetOrder(str) {
            return str.split('').sort().join('');
        };
        document.writeln(alphabetOrder("uncopyrightable")); 
    </script>

    <!-- Напишите функцию, которая находит самое длинное слово в строке -->
    <script>
        function findLongesWord(str) {
            const array = str.split(' ');
            let longWord = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i].length > longWord) {
                    longWord = array[i];
                }
            }
            return longWord;
        }
        document.writeln(findLongesWord('Web Development in Telran'));
    </script>


</body>

</html>
